<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Team Generator</title>
    <img id="nbaLogo" src="https://pngimg.com/uploads/nba/nba_PNG14.png"/>
    <h1> Team Generator</h1>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="click">
        <table>
            <tr style="list-style: none;" id="teams"></tr>  <!--////-->
        </table>
        <h3 id="click_city">City</h2>
        <h2 id="click_name">Team Name</h1>
        <h4 id="click_conference">Conference</h4>
        <h5 id="click_division">Division</h4>
        <img id="logo" src=""/>
    </div>

    <div>
        <ul id="random_team"></ul>
    
    
    
    <form id="randomize">
        <label for="city_name">City Name</label>
        <textarea id="city_name"></textarea>
        <label for="team_name">Team Name</label>
        <textarea id="team_name"></textarea>
        <label for="conference">Conference</label>
        <select id="conference">
            <option>East</option>
            <option>West</option>
        </select>
        <label for="division">Division</label>
        <select id="division">
            <option>Atlantic</option>
            <option>Central</option>
            <option>South East</option>
            <option>North West</option>
            <option>Pacific</option>
            <option>South West</option>
        </select>
        <button type="submit">Create Team</button>
    </form>
    
</body>
</html>
