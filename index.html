<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Team Generator</title>
    <h1>NBA Team Generator</h1>
    <script defer src="index.js"></script>
</head>
<body>
    <ul id="teams"></ul>
    <h2 id="click_city">City</h2>
    <h1 id="click_name">Team Name</h1>
    <h4 id="click_conference">Conference</h4>
    <h4 id="click_division">Division</h4>

    <ul id="random_team"></ul>
    
    
    <form id="randomize">
        <label for="city_name">City Name</label>
        <textarea id="city_name"></textarea>
        <label for="team_name">Team Name</label>
        <textarea id="team_name"></textarea>
        <label for="conference">Conference</label>
        <textarea id="conference"></textarea>
        <label for="division">Division</label>
        <textarea id="division"></textarea>
        <button type="submit">Create Team</button>
    </form>
    
</body>
</html>
